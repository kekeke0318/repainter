<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>リペインター</title>
<style>
 :root {
    --bg-color: #f0f0f0;
    --text-color: #333;
    --control-bg: #fff;
    --control-border: #ccc;
 }
 body {
    margin: 0;
    font-family: sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
 }
 #controls {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    padding: 8px;
    background: var(--control-bg);
    border-bottom: 1px solid var(--control-border);
 }
 #controls > * {
    margin: 4px;
 }
 canvas {
    display: block;
    margin: 0 auto;
    background: #fff;
 }
</style>
</head>
<body>
<div id="controls">
  <label>画像アップロード <input type="file" id="imageLoader" accept="image/*" /></label>
  <label>ペン色 <input type="color" id="penColor" value="#000000"></label>
  <label>ペン太さ <input type="range" id="penSize" min="1" max="20" value="3"></label>
  <label>非表示時アルファ <input type="range" id="alpha" min="0" max="1" step="0.1" value="0"></label>
</div>
<canvas id="canvas" width="800" height="600"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let drawing = false;
let motifImg = null;
let alpha = 0;

const penColor = document.getElementById('penColor');
const penSize = document.getElementById('penSize');
const alphaInput = document.getElementById('alpha');

function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (motifImg) ctx.drawImage(motifImg, 0, 0, canvas.width, canvas.height);
}

function draw(e) {
    if (!drawing) return;
    ctx.lineWidth = penSize.value;
    ctx.lineCap = 'round';
    ctx.strokeStyle = penColor.value;
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
}

canvas.addEventListener('mousedown', (e) => {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
    if (motifImg) ctx.globalAlpha = alpha;
});

canvas.addEventListener('mousemove', draw);

canvas.addEventListener('mouseup', () => {
    drawing = false;
    ctx.beginPath();
    ctx.globalAlpha = 1.0;
    if (motifImg) clearCanvas();
});

canvas.addEventListener('mouseout', () => {
    drawing = false;
    ctx.beginPath();
    ctx.globalAlpha = 1.0;
    if (motifImg) clearCanvas();
});

document.getElementById('imageLoader').addEventListener('change', function(e) {
    const reader = new FileReader();
    reader.onload = function(event) {
        motifImg = new Image();
        motifImg.onload = function() {
            clearCanvas();
        };
        motifImg.src = event.target.result;
    };
    reader.readAsDataURL(e.target.files[0]);
});

alphaInput.addEventListener('input', () => {
    alpha = parseFloat(alphaInput.value);
});
</script>
</body>
</html>
