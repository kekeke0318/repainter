<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>リペインター</title>
<style>
 :root {
    --bg-color: #f0f0f0;
    --text-color: #333;
    --control-bg: #fff;
    --control-border: #ccc;
 }
 body {
    margin: 0;
    font-family: sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
 }
 #controls {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    padding: 8px;
    background: var(--control-bg);
    border-bottom: 1px solid var(--control-border);
 }
 #controls > * {
    margin: 4px;
 }
#canvasContainer {
    position: relative;
    display: inline-block;
    border: 1px solid var(--control-border);
    width: 640px;
    height: 480px;
}
#motif {
    position: absolute;
    top: 0;
    left: 0;
    max-width: 100%;
    max-height: 80vh;
    visibility: visible;
}
canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fff;
    touch-action: none;
}
</style>
</head>
<body>
<div id="controls">
  <label>画像アップロード <input type="file" id="imageLoader" accept="image/*" /></label>
  <label>ペン色 <input type="color" id="penColor" value="#000000"></label>
  <label>ペン太さ <input type="range" id="penWidth" min="1" max="20" value="3"></label>
  <button id="clearBtn">クリア</button>
</div>
<div id="canvasContainer">
  <img id="motif" style="display:none;" />
  <canvas id="drawingCanvas"></canvas>
</div>
<script>
const imageLoader = document.getElementById('imageLoader');
const motif = document.getElementById('motif');
const canvas = document.getElementById('drawingCanvas');
const ctx = canvas.getContext('2d');
const penColor = document.getElementById('penColor');
const penWidth = document.getElementById('penWidth');
const clearBtn = document.getElementById('clearBtn');
const container = document.getElementById('canvasContainer');
let drawing = false;
let strokes = 0;

function setCanvasSize(width, height) {
    container.style.width = width + 'px';
    container.style.height = height + 'px';
    canvas.width = width;
    canvas.height = height;
}

function resizeCanvas() {
    if (motif.style.display === 'block') {
        setCanvasSize(motif.clientWidth, motif.clientHeight);
    }
}

setCanvasSize(640, 480);

imageLoader.addEventListener('change', function(e) {
    const reader = new FileReader();
    reader.onload = function(event) {
        motif.src = event.target.result;
        motif.style.display = 'block';
        motif.onload = () => {
            resizeCanvas();
        };
    };
    reader.readAsDataURL(e.target.files[0]);
});

window.addEventListener('resize', resizeCanvas);

canvas.addEventListener('pointerdown', e => {
    drawing = true;
    canvas.setPointerCapture(e.pointerId);
    ctx.strokeStyle = penColor.value;
    ctx.lineWidth = penWidth.value;
    ctx.lineCap = 'round';
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
    motif.style.visibility = 'hidden';
});

canvas.addEventListener('pointermove', e => {
    if (!drawing) return;
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
});

function endDraw() {
    drawing = false;
    motif.style.visibility = 'visible';
}

canvas.addEventListener('pointerup', e => {
    endDraw();
    canvas.releasePointerCapture(e.pointerId);
});
canvas.addEventListener('pointerleave', endDraw);

clearBtn.addEventListener('click', () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    strokes = 0;
});
</script>
</body>
</html>
