<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Repainter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Repainter</h1>
    <div id="controls">
        <label>Motif Image: <input type="file" id="imageLoader" accept="image/*"></label>
        <label>Pen Color: <input type="color" id="penColor" value="#000000"></label>
        <label>Pen Width: <input type="range" id="penWidth" min="1" max="20" value="3"></label>
        <label>Motif Alpha (0-1): <input type="number" id="alphaValue" min="0" max="1" step="0.1" value="0"></label>
        <button id="clearBtn">Clear</button>
    </div>
    <div id="canvasContainer">
        <img id="motif" style="display:none;" />
        <canvas id="drawingCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
