<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Repainter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Repainter</h1>
    <div id="controls">
      <label
        >Motif Image: <input type="file" id="imageLoader" accept="image/*"
      /></label>
      <label
        >Pen Color: <input type="color" id="penColor" value="#000000"
      /></label>
      <label
        >Pen Width:
        <input type="range" id="penWidth" min="1" max="20" value="3"
      /></label>
      <label
        ><input type="checkbox" id="antialiasToggle" checked /> Antialias</label
      >
      <label
        >Stabilize
        <input
          type="range"
          id="stabilizeRange"
          min="0"
          max="0.9"
          step="0.1"
          value="0"
      /></label>
      <label
        >Grid Size
        <input
          type="number"
          id="gridSize"
          min="1"
          value="16"
          style="width: 60px"
      /></label>
      <button id="undoBtn">Undo</button>
      <button id="redoBtn">Redo</button>
      <button id="saveBtn">Save PNG</button>
      <button id="clearBtn">Clear</button>
      <button id="centerBtn">Center</button>
      <label
        >Import JSON: <input type="file" id="importJson" accept=".json"
      /></label>
      <button id="exportJsonBtn">Export JSON</button>
      <div id="playbackControls">
        <button id="playBtn">Play</button>
        <button id="prevFrameBtn">&#9664;</button>
        <button id="nextFrameBtn">&#9654;</button>
        <input type="range" id="playbackRange" min="0" value="0" step="1" />
        <label
          ><input type="checkbox" id="playUseCurrent" /> Use current
          settings</label
        >
      </div>
    </div>
    <div id="canvasContainer">
      <img id="motif" style="display: none" />
      <canvas id="drawingCanvas"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
